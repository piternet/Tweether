<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" href="css/style.css">

	<title>Tweether</title>
</head>
<body>
	<header>
		<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">Tweether</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#">About</a>
        <a class="p-2 text-dark" href="#">Contact</a>
      </nav>
      <a class="btn btn-outline-primary" href="#">Sign up</a>
    </div>
  </header>
	
	<div class="container">
		<div id="add-new-post" class="row">
			<div class="card box-shadow">
	      <div class="card-header">
	        <h4 class="my-0 font-weight-normal">Add new post</h4>
	      </div>
	      <div class="card-body">
	        <textarea class="form-control" id="new-post-content" rows="3"></textarea>
	        <button type="submit" class="btn btn-primary mb-2 confirm-button">Add</button>
	      </div>
	    </div>
		</div>
		<div id="posts" class="row">
			<!-- posts goes here -->
		</div>
	</div>

	<div style="display: none;">
		<div class="card box-shadow">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">Title</h4>
      </div>
      <div class="card-body">
        Content
      </div>
    </div>
	</div>

	<!-- Bootstrap scripts -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
